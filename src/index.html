<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-block">
                <div class="navbar__logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <!-- /.navbar__logo -->
                <div class="navbar__info">
                    <div class="navbar__contacts">
                        <span class="navbar__adress">Калуга, Москва, МО
                        </span>
                        <a href="tel:+7 (495) 42-251-31" class="navbar__phone">+7 (495) 42-251-31</a>    
                    </div>
                    <!-- /.navbar__contacts -->
                    <button class="button navbar__button">Перезвоните мне</button>
                </div>
                <!-- /.navbar__info -->
            </div>
            <!-- /.navbar-block -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    <main>
        <!-- .hero -->
        <section class="hero">
            <!-- .container -->
            <div class="container">
                <!-- .hero-block -->
                <div class="hero-block">
                    <!-- .hero-text -->
                    <div class="hero-text">
                        <!-- .hero-text__title -->
                        <h1 class="hero-text__title">Внутренняя отделка 
                            помещений "под ключ"
                        </h1>
                        <!-- .hero-text__title end -->
                        <!-- .hero-text__subtitle --> 
                        <span class="hero-text__subtitle">с гарантией   качества, прописанной в договоре
                        </span> <!-- .hero-text__subtitle end -->
                        <ul class=" hero-list">
                            <li class="hero-list__item">
                                <div class="hero-list hero-list__image">
                                    <img src="img/hero/clock.png" alt="clock">
                                </div>
                                <span class="hero-list-text">Точно соблюдаем сроки</span>
                            </li>
                            <li class="hero-list__item">
                            <div class="hero-list hero-list__image">
                                <img src="img/hero/calculator.png" alt="calculator">
                            </div>
                                <span class="hero-list__text">Рассчитаем смету на работы
                            и материалы в день обращения</span>
                            </li>
                            <li class="hero-list__item">
                            <div class="hero-list hero-list__image">
                                <img src="img/hero/paint-board.png" alt="paint-board">
                            </div>
                                <span class="hero-list__text">Предложим более 100 вариантов 
                            исполнения дизайна Вашего жилья</span>
                            </li>
                        </ul>
                    </div>
                    <!-- .hero-list end -->
                    <!-- .hero-image -->
                    <div class="hero-image">
                        <img src="./img/hero/hero-image.jpg" alt="план квартиры">
                    </div>
                    <!-- .hero-image end -->
                </div>
                <!-- .hero-block end -->
            </div>
            <!-- .container end -->
        </section>
        <!-- .hero end -->
    </main>
</body>
</html>
